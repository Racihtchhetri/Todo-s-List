<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODOs list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
 
@import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body{
            background-color: #b8c2ca;
            font-family: "Roboto", sans-serif;
  font-weight: 400;
  font-style: normal;
        }
        input{
            opacity: 0.8;
        }
        textarea{
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODOs list</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center">TODOs list</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
            <small id="titleHelp" class="form-text text-muted">Add an item to the list</small>
        </div>
        <div class="form-group my-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="button" id="add" class="btn btn-primary">Add to list</button>
    </div>
    <div class="container text-center" id="items">
        <h3 class="text-center my-4">Your Items</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody  id="tableBody">
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>
        <p id="emptyMsg" class="text-muted">Nothing is Here. Please Add an Item</p>
    </div>
    <script src="todos.js"></script>
</body>

</html>
